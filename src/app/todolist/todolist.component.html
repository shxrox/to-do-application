<div class="container">


  <h1>TO-DO Application</h1>

  <hr>

  <form (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
    <div class="form-group">
      <label for="task">Task</label>

      <input 
      type="text" 
      class="form-control" 
      id="task" 
      placeholder="Enter task" 
      ngModel name="task"
      required
      >
      <small *ngIf="taskform.invalid && taskform.dirty"id="errorMessage" class="form-text text-danger">Required filed.</small>
    </div>

    <button 
    [disabled]="taskform.invalid"
    id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
  </form>


  <hr>

  <table class="table">
    <thead>
      <tr>


        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">

        <td>{{t.taskaname}}</td>
        <td> <input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
      </tr>

    </tbody>
  </table>


</div>
